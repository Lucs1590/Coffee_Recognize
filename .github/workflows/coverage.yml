name: Code Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Codecov Node
        uses: iansu/codecov-action-node@v1.0.1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
