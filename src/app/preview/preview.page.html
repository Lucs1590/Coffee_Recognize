<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="navigation.GalleryComponent()" size="large" class="ion-float-left">
    </ion-icon>
    <ion-title style="height:2rem;">
      Preview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="utils.processedImage" *ngIf="utils.processed" />
  <img [src]="percent_image" *ngIf="utils.executed" />
  <img [src]="utils.currentImage" *ngIf="!utils.executed" />


  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">

      <ion-fab-button color="light" (click)="sendPhotoToClassify()" data-desc="Classify image" *ngIf="!utils.executed">
        <ion-icon name="play-circle"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="light" (click)="sendPhotoToQuantify()" data-desc="Quantify image" *ngIf="!utils.executed">
        <ion-icon name="calculator"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
